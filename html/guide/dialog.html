<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>새마을 준법지원 시스템</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../asset/css/common/package.css">
	<!-- jquery -->
	<script type="text/javascript" src="../../asset/js/jquery-3.7.0.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.js"></script>
	<!-- plugin -->
<!--TODO: 20230924 ie11오류로 인한 swiper-bundle.js 삭제-->
	<script type="text/javascript" src="../../asset/js/tree.js"></script>
	<!-- webfont js -->
	<script type="text/javascript" src="../../asset/js/webfont.js"></script>
	<!-- common js -->
	<script type="text/javascript" defer src="../../asset/js/common.js"></script>
	<script type="text/javascript" defer src="../../asset/js/dialog.js"></script>
	<style type="text/css">
body {
	padding: 30px;
}

.guide-title {
	margin: 20px 0 10px;
	color: #000;
	font-size: 18px;
}

.guide-title::before {
	content: "·";
	display: inline-block;
	margin-right: 4px;
	color: #222;
}

.guide-list {
	margin: 10px 0 30px;
}

.guide-list li {
	position: relative;
	margin: 5px 0;
	color: #222;
}

.guide-list > li {
	padding-left: 8px;
}

.guide-list > li::before {
	content: "";
	position: absolute;
	top: 10px;
	left: 0;
	width: 2px;
	height: 2px;
	background-color: #333;
}

.guide-list ul {
	padding-left: 20px;
}


	</style>
</head>
<body>
	<h2 class="guide-title">기본 팝업 샘플</h2>
	<ul class="guide-list">
		<li>
			팝업 호출할 대상에 onclick="dialogUI.dialog.__init('<span class="color01">sample01:target</span>', this:버튼 포커스, dialog addClass 'animate' 추가, true: dimmed click close none)" 선언<br>
			ex) 호출대상 Class 명 : sample01, this : 필수입력
		</li>
		<li>dialog-wrap 에 호출대상 Class 명 연결 ex)<span class="color01">sample01</span></li>
	</ul>

	<div style="display: flex; flex-wrap: wrap; gap: 10px;">
		<button type="button" class="button button-border01" onclick="dialogUI.dialog.__init('sample01', this)">dialog</button>
		<button type="button" class="button button-border01" onclick="dialogUI.dialog.__init('sample02', this)">dialog alert</button>
	</div>

	<!-- sample01 -->
	<div class="dialog-wrap sample01">
		<!-- dialog -->
		<div class="dialog">
			<!-- dialog-head -->
			<div class="dialog-head">
				<h2 class="title">기본 팝업</h2>
			</div>
			<!-- //dialog-head -->
			<!-- dialog-body -->
			<div id="dialog-body01" class="dialog-body">
				<p class="desc">desc</p>
			</div>
			<!-- //dialog-body -->
			<!-- dialog-foot -->
			<div class="dialog-foot">
				<!-- button-wrap -->
				<div class="button-wrap">
					<button type="button" class="button button-size-lage button-bg01 cancle">확인</button>
					<button type="button" class="button button-size-lage button-border01 cancle">취소</button>
				</div>
				<!-- //button-wrap -->
			</div>
			<!-- //dialog-foot -->
			<button type="button" class="close"></button>
		</div>
		<!-- //dialog -->
	</div>
	<!-- //sample01 -->

	<!-- sample02 -->
	<!--
			DESC
			dimmed X : data-dimmed="none"
			scrolllock X :data-lock="none"
		-->
	<div class="dialog-wrap sample02">
		<!-- dialog -->
		<div class="dialog" style="width: 400px;">
			<!-- dialog-head -->
			<div class="dialog-head">
				<h2 class="title">기본 팝업</h2>
			</div>
			<!-- //dialog-head -->
			<!-- dialog-body -->
			<div class="dialog-body">
				<p class="desc">text area</p>
				<!-- button-wrap -->
				<div class="button-wrap align-right auto">
					<button type="button" class="button button-size-xsmall button-bg01 cancle">저장</button>
					<button type="button" class="button button-size-xsmall button-border01 cancle">취소</button>
				</div>
				<!-- //button-wrap -->
			</div>
			<!-- //dialog-body -->
		</div>
		<!-- //dialog -->
	</div>
	<!-- //sample02 -->

	<script type="text/javascript">
		$('.calendar').datepicker({
			dateFormat: 'yy.mm.dd',
			showOtherMonths: true,
			showMonthAfterYear: true,
			yearSuffix: '년',
			// changeYear: true,
			// changeMonth: true,
			showOn: "button", // button, both
			buttonImageOnly: false, // 버튼 포커스 true, false
			buttonText: "날짜 선택",
			firstDay: 1,
			monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
			dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'],
		});
	</script>
</body>
</html>
