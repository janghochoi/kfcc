	<!-- wrap -->
	<div id="wrap" class="wrap">
		<script type="text/javascript" src="../../asset/js/inc/header.js"></script>
		<div class="container">
			<div class="inner">
				<div id="content" class="content">
					<div class="row type-between">
						<div class="left">
							<div class="search-head">
								<div class="item">
									<div class="form-list">
										<label class="radio">
											<input type="radio" name="radio00" checked>
											<i></i>
											<span>사용자 검색</span>

										<label class="radio">

								</div>

								</div>
							</div>

									<label class="radio">

										<span>선택된 부서</span>
									</label>
								</div>
							</div>
							<div class="tree"></div>
							<script type="text/javascript">
								// prettier-ignore
								let treeData = [
									{

														{
															"id": "0-0-0",

														{

														},
														{

														}

													{

														"text": "node-1-0-0"

												]
											},
										]
									},

								let tree = new Tree('.tree', {
									data: treeData,
									closeDepth: 3,
									loaded: function () {
										this.values = ['0-0-0', '0-1-1'];
										this.disables = ['0-0-2']
									},
									onChange: function () {
										console.log(this.values);
									}
