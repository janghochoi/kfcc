<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>새마을 준법지원 시스템</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../asset/css/common/package.css">
	<!-- jquery -->
	<script type="text/javascript" src="../../asset/js/jquery-3.7.0.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.js"></script>
	<!-- plugin -->
	<script type="text/javascript" src="../../asset/js/swiper-bundle.js"></script>
	<script type="text/javascript" src="../../asset/js/tree.js"></script>
	<!-- webfont js -->
	<script type="text/javascript" src="../../asset/js/webfont.js"></script>
	<!-- common js -->
	<script type="text/javascript" defer src="../../asset/js/common.js"></script>
	<script type="text/javascript" defer src="../../asset/js/dialog.js"></script>
	<script>
		function openWindowPop(url, name) {
				var options = 'top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no';
				window.open(url, name, options);
			}
	</script>
</head>
<body>
	<!-- window-pop -->
	<div class="window-pop">
		<!-- window-body -->
		<div class="window-body">
			<div class="heading depth02">
				<h3 class="title">금융투자 상품</h3>
			</div>
			<!-- //heading -->
			<!-- table -->
			<div class="table type-row">
				<table>
					<caption>금융투자 상품(상품명, 등록일자, 등록자, 등록부서, 담당매니저, 담당매니저 소속부서, 회계구분, 투자금액, 내용, 완료구분, 취소여부, 필요절차) 구성 표 입니다.</caption>
					<colgroup>
						<col style="width: 110px;">
						<col>
						<col style="width: 110px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">상품명</th>
							<td></td>
							<th scope="row">등록일자</th>
							<td>0000-00-00</td>
						</tr>
						<tr>
							<th scope="row">등록자</th>
							<td>홍길동</td>
							<th scope="row">등록부서</th>
							<td>준법지원부</td>
						</tr>
						<tr>
							<th scope="row">담당매니저</th>
							<td>홍길동</td>
							<th scope="row">
								담당매니저<br>
								소속부서
							</th>
							<td>준법지원부</td>
						</tr>
						<tr>
							<th scope="row">회계구분</th>
							<td></td>
							<th scope="row">투자금액</th>
							<td>0 원</td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td colspan="3">내용</td>
						</tr>
						<tr>
							<th scope="row">완료구분</th>
							<td>미완료</td>
							<th scope="row">최종상태</th>
							<td>보류</td>
						</tr>
						<tr>
							<th scope="row">취소여부</th>
							<td colspan="3">선택 내용</td>
						</tr>
						<tr>
							<th scope="row">필요절차</th>
							<td colspan="3">상품설명회, 법률검토의뢰</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- button-wrap -->
			<div class="button-wrap">
				<button type="button" class="button button-size-lage button-bg01 cancle">확인</button>
				<button type="button" class="button button-size-lage button-border01 cancle">취소</button>
			</div>
			<!-- //button-wrap -->
		</div>
		<!-- //window-body -->
		<button type="button" class="close"></button>
	</div>
	<!-- //window-pop -->

</body>
</html>
