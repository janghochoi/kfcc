<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>새마을 준법지원 시스템</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../asset/css/common/package.css">
	<!-- jquery -->
	<script type="text/javascript" src="../../asset/js/jquery-3.7.0.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.js"></script>
	<!-- plugin -->
	<script type="text/javascript" src="../../asset/js/swiper-bundle.js"></script>
	<script type="text/javascript" src="../../asset/js/tree.js"></script>
	<!-- webfont js -->
	<script type="text/javascript" src="../../asset/js/webfont.js"></script>
	<!-- common js -->
	<script type="text/javascript" defer src="../../asset/js/common.js"></script>
	<script type="text/javascript" defer src="../../asset/js/dialog.js"></script>
	<script>
		const frameUrl = {
			form: '../content/form.html',
			view: '../content/view.html',
			search: '../content/search.html',
			write: '../content/write.html'
		}
		window.addEventListener('load',function(){
			const url = window.location.hash.replace('#', '');
			const frame = document.querySelector('#frame');
			if(frameUrl[url]){
				frame.setAttribute('src', frameUrl[url]);
			}

		})
	</script>
</head>
<frameset rows="98, *" marginheight="0" marginwidth="0" border="0">
	<frame name="header" src="header.html" noresize scrolling="no" frameborder="0" marginheight="0" marginwidth="0" />
	<frameset cols="320, *" scrolling="yes">
		<frame name="lnb" src="lnb.html" noresize scrolling="no" />
		<!-- TODO : 20230905
			frame lnb 로 변경 한 후 구조변화
			.lnb => .wrap-lnb > .lnb 로 변경
		-->
		<frame id="frame" name="content" src="../content/form.html" noresize>
		<!-- TODO : 20230905
			frame content 로 변경 한 후 구조변화
			.wrap > .conatiner > .... > .content 구조 => .container > .content 형태로 변경
		-->
	</frameset>
</frameset>
</html>
