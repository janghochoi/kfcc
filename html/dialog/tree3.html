<script type="text/javascript">

	let treeData = [
		{
			"id": "0",
			"text": "외부직원",
			"children": [
				{
					"id": "0-0",
					"text": "SM",
					"children":
						[
							{
								"id": "0-0-0",
								"text": "이OO 직원",
								"attribute": {
									/*
										1. 유선상 user가 모든 정보를 갖고 있는 조건으로 만들기로 협의 된 기반으로 만들어졌습니다,
										2. 하단의 스크립트에서 Value와 selected node를 대조하여 커스텀시킨 후 진행됩니다.
									*/
									"position": "사원",
									"membergroup": "SM",
									"name": "이OO"
								}
							},
							{
								"id": "0-0-1",
								"text": "박OO 직원",
								"attribute": {
									"position": "대리",
									"membergroup": "SM",
									"name": "박OO"
								}
							},
							{
								"id": "0-0-2",
								"text": "고OO 직원",
								"attribute": {
									"position": "주임",
									"membergroup": "SM",
									"name": "고OO"
								}
							}
						]
				},
				{
					"id": "0-1",
					"text": "SI",
					"children": [
						{
							"id": "0-1-0",
							"text": "최OO 직원",
							"attribute": {
								"position": "사원",
								"membergroup": "SI",
								"name": "최OO 직원"
							}
						},
						{
							"id": "0-1-1",
							"text": "최OO 직원",
							"attribute": {
								"position": "부장",
								"membergroup": "SI",
								"name": "최OO 직원"
							}
						},
					]
				},
			]
		},
		{
			"id": "1",
			"text": "내부직원",
			"children": [
				{
					"id": "1-0",
					"text": "현업",
					"children": [
						{
							"id": "1-0-0",
							"text": "현OO 대리",
							"attribute": {
								"position": "대리",
								"membergroup": "현업",
								"name": "최OO"
							}
						},
						{
							"id": "1-0-1",
							"text": "김OO 대리",
							"attribute": {
								"position": "대리",
								"membergroup": "현업",
								"name": "김OO"
							}
						},
					]
				},
			]
		},
	]


	let activeCustomData = []; //TODO : tree button action 시 필요한 data 모음
	const showPanel = $('#showPanel'); // TODO : 우측 패널 기준 id
	const tree = new Tree('.tree', {
		data: treeData,
		closeDepth: 3,
		loaded: function () {
			this.values = ['0-0-0'];
			this.disables = ['0-0-2'];
			let selectData = this.selectedNodes;
			let activeValue = this.values;
			activeCustomData = []; //active custom data 초기화
			selectData.forEach(data => {
				activeValue.forEach(active => {
					if (data.id == active) activeCustomData.push(data);
				})
			});
			const html = createTableRow(activeCustomData);
			showPanel.find('tbody > *').remove();
			showPanel.find('tbody').append(html);
		},
		onChange: function () {
			//console.log(this.values);
			let selectData = this.selectedNodes;
			let activeValue = this.values;
			activeCustomData = []; //active custom data 초기화
			selectData.forEach(data => {
				activeValue.forEach(active => {
					if (data.id == active) activeCustomData.push(data);
				})
			});
		}
	})

	function createTableRow(data, html) {
		let htmlTag;
		if (html && html.trim() != '') {
			htmlTag = html;
		} else {
			htmlTag = '';
		}


		data.forEach((data, index) => {
			htmlTag += `<tr>`;
			htmlTag += `<td>${index + 1}</td>`;
			htmlTag += `<td>${data.attribute.membergroup}</td>`;
			htmlTag += `<td>${data.attribute.position}</td>`;
			htmlTag += `<td>${data.attribute.name}</td>`;
			htmlTag += `<td><select class="select" title="결재 구분"><option>결재</option></select></td>`; //TODO : 각 상황별로 여러 옵션이 필요 한 경우 상단 data쪽 attribute에서 key를 부여 한 후 다양한 액션을 key값을 기준으로 만들수 있습니다. 다만 현재는 임시로 공통 select만 추가 되었습니다.
			htmlTag += `<td><button class="button button-size-small button-border01 button-remove-row" data-target="${data.id}">삭제</button></td>`;
			htmlTag += `</tr>`
		});
		return htmlTag;
	}

	$(document).ready(function () {
		//TODO : 트리 이벤트 확인을 위해 임시로 강제 열기
		dialogUI.dialog.__init('sample01', this)

	})
		.on('click', '.button-clear-list', function (e) {
			//TODO : 모두삭제
			e.preventDefault();
			tree.values = [];
			$('.button-action-add').trigger('click');
		})
		.on('click', '.button-action-add', function (e) {
			//TODO : showPanel에 추가
			e.preventDefault();
			const html = createTableRow(activeCustomData);
			showPanel.find('tbody > *').remove();
			showPanel.find('tbody').append(html);
			showPanel.find('thead input[name="allcheck"]').prop('checked', false)
		})
		.on('click','.button-remove-row',function(e){
			e.preventDefault();
			const tbody = showPanel.find('tbody');
			const targetId= $(this).data('target');
			let cloneValues = [...tree.values];
			cloneValues = cloneValues.filter(x => x !== targetId);
			tree.values = cloneValues;
			$('.button-action-add').trigger('click');
		})
</script>
