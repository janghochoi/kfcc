<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>새마을 준법지원 시스템</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../asset/css/common/package.css">
	<!-- jquery -->
	<script type="text/javascript" src="../../asset/js/jquery-3.7.0.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.js"></script>
	<!-- plugin -->
	<script type="text/javascript" src="../../asset/js/swiper-bundle.js"></script>
	<script type="text/javascript" src="../../asset/js/tree.js"></script>
	<!-- webfont js -->
	<script type="text/javascript" src="../../asset/js/webfont.js"></script>
	<!-- common js -->
	<script type="text/javascript" defer src="../../asset/js/common.js"></script>
	<script type="text/javascript" defer src="../../asset/js/dialog.js"></script>
</head>
<body>
	<!-- skipNavi -->
	<a href="#content" class="skip-content">본문으로 바로가기</a>
	<!-- //skipNavi -->
	<!-- wrap -->
	<div id="wrap" class="wrap">
		<main class="login-wrap">
			<div id="content" class="login-box">
				<h2 class="login-logo">
					<img src="../../asset/images/login/img-login-logo.png" alt="준법지원시스템 LOGIN">
				</h2>
				<div class="login-form">
					<div class="item">
						<i class="fa-solid fa-envelope fa-color04"></i>
						<input type="text" class="input" title="아이디" placeholder="ID">
					</div>
					<div class="item">
						<i class="fa-solid fa-lock fa-color04"></i>
						<input type="password" class="input" title="비밀번호" placeholder="Password">
					</div>
					<button type="button" class="button">LOGIN</button>
				</div>
			</div>
		</main>
	</div>
	<!-- //wrap -->
</body>
</html>
