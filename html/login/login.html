<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>새마을 준법지원 시스템</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../asset/css/common/package.css">
	<!-- jquery -->
	<script src="../../asset/js/jquery-3.7.0.js"></script>
	<script src="../../asset/js/jquery-ui.js"></script>
	<!-- plugin -->
	<script src="../../asset/js/swiper-bundle.js"></script>
	<!-- webfont js -->
	<script src="../../asset/js/webfont.js"></script>
	<!-- common js -->
	<script defer src="../../asset/js/common.js"></script>
	<script defer src="../../asset/js/dialog.js"></script>
</head>
<body>
	<!-- skipNavi -->
	<a href="#content" class="skip-content">본문으로 바로가기</a>
	<!-- //skipNavi -->
	<!-- wrap -->
	<div id="wrap" class="wrap">
		<main class="login-wrap">
			<div id="content" class="login-box">
				<h2 class="login-logo">
					<img src="../../asset/images/login/img-login-logo.png" alt="준법지원시스템 LOGIN">
				</h2>
				<div class="login-form">
					<div class="item">
						<span class="icon">
							<img src="../../asset/images/login/img-maile.png" alt="" style="width: 19px; height: 12px;">
						</span>
						<input type="text" class="input" title="아이디" placeholder="ID">
					</div>
					<div class="item">
						<span class="icon">
							<img src="../../asset/images/login/img-pw.png" alt="" style="width: 18px; height: 22px;">
						</span>
						<input type="password" class="input" title="비밀번호" placeholder="Password">
					</div>
					<button type="button" class="button">LOGIN</button>
				</div>
			</div>
		</main>
	</div>
	<!-- //wrap -->
</body>
</html>
